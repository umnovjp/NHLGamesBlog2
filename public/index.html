<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stars Game Reviews</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <body>
    <section class="top">
      <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
        <div id = 'gamesPlayed'
          class="container flex-row justify-space-between-lg justify-center align-center"
        >
          <h1 class="m-0">NHL Games individual Stats</h1>
          <p class="m-0">Make great bets on NHL game. Know your players</p>
          <a href="/feedback" class="m-0">For future use</a>
          <p>Date: <input type="text" id="datepicker" onchange = 'selectGame();'></p>
          <button id = 'gameData'>Get Game Data</button>
        </div>
      </header>
    </section>
  
      <img src = './styles/dallas_stars_1995-2013.png'>
      <section id = 'schedule'>schedule section for future</section>
     
    <section class="tip-form">
      <form
        class="flex-row justify-center justify-space-between-md align-center"
        id="tip-form">
        <br>
      <br>
      <div class="col-12">
        <textarea
          name="tipText"
          id="tipText"
          placeholder="Game review and goals description will live here..."
          value=""
          class="form-input w-100"
        ></textarea>
      </div>
      <div class="col-12 col-lg-9">
        <input
          name="tipUsername"
          id="tipUsername"
          placeholder="Add overall game review..."
          value=""
          class="form-input w-100"
        />
      </div>
      <div class="col-12 col-lg-3">
        <button class="btn btn-primary btn-block py-3" type="submit">
          Add Your Review
        </button>
      </div>        
        
      </form>
    </section>
    <section class="tips" id="tip-container"></section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
